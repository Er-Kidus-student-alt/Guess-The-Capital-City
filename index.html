<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="label user">Welcome kidus</div>
        <div class="label chance">Chance-Left <span>3</span></div>
        <div class="label score"><span>Score</span> 0</div>
      </div>
      <div class="question-cont">
        What is the capital city of <span>Ethiopia </span> ?
      </div>
      <div class="choice-cont">
        <div class="choiceUpper">
          <div class="choice choiceUpper--left">A. Addis Ababa</div>
          <div class="choice choiceUpper--right">B. London</div>
        </div>
        <div class="choiceLower">
          <div class="choice choiceLower--left">C. Addis Ababa</div>
          <div class="choice choiceLower--right">D. London</div>
        </div>
      </div>
      <div class="message">
        <p class="msg-1">Good Luck</p>
        <p class="msg-2">
          Your are so dumb kidus! how could you miss that. you have only 1
          chance
        </p>
        <p class="last-msg">Get out of here!! You're Stupid basterd</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
